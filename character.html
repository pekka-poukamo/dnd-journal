<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Details - D&D Journal</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="A lightweight, static D&D journal app focused on core functionality: note-taking, character tracking, and AI-powered roleplay prompts.">
    <meta name="theme-color" content="#2c3e50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="D&D Journal">
    <meta name="msapplication-TileColor" content="#2c3e50">
    <meta name="msapplication-TileImage" content="icons/icon-144x144.svg">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.svg">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192x192.svg">
    
    <!-- Google Fonts for Nordic Minimalism Design -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@100;300;400;500;600;700&family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/navigation.css">
    <link rel="stylesheet" href="css/components/character-form.css">
    
    <!-- Yjs Sync Enhancement (ADR-0003) - Optional libraries for cross-device sync -->
    <script src="https://unpkg.com/yjs@13.6.10/dist/yjs.js"></script>
    <script src="https://unpkg.com/y-websocket@1.5.4/dist/y-websocket.js"></script>
    <script src="https://unpkg.com/y-indexeddb@9.0.12/dist/y-indexeddb.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-nav">
                <h1>Character Details</h1>
                <nav>
                    <a href="index.html">Journal</a>
                    <a href="settings.html">Settings</a>
                </nav>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <a href="index.html" class="nav-back">‚Üê Back to Journal</a>
            
            <div class="grid">
                <!-- Basic Information -->
                <section>
                    <h2>Basic Information</h2>
                    <div class="grid grid--two-col">
                        <div class="form-group">
                            <label for="character-name" class="form-label">Name</label>
                            <input type="text" id="character-name" class="form-input" placeholder="Character name">
                        </div>
                        <div class="form-group">
                            <label for="character-race" class="form-label">Race</label>
                            <input type="text" id="character-race" class="form-input" placeholder="e.g., Human">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="character-class" class="form-label">Class</label>
                        <input type="text" id="character-class" class="form-input" placeholder="e.g., Fighter">
                    </div>
                </section>

                <!-- Character Story -->
                <section>
                    <h2>Character Story</h2>
                    <div class="form-group">
                        <label for="character-backstory" class="form-label">Backstory</label>
                        <textarea id="character-backstory" class="form-textarea" rows="6" placeholder="Character's background, personality, and story..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="character-notes" class="form-label">Additional Notes</label>
                        <textarea id="character-notes" class="form-textarea" rows="6" placeholder="Goals, relationships, abilities, equipment, or any other notes..."></textarea>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script type="module" src="js/utils.js"></script>
    <script src="sync-config.js"></script>
    <script src="js/sync.js"></script>
    <script src="js/pwa.js"></script>
    <script type="module" src="js/character.js"></script>
</body>
</html>
