<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Details - D&D Journal</title>
    
    <!-- PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="D&D Journal">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.svg">
    <link rel="apple-touch-icon" href="favicon.svg">
    
    <!-- Google Fonts for Nordic Minimalism Design -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@100;300;400;500;600;700&family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/tabs.css">
    <link rel="stylesheet" href="css/components/navigation.css">
    <link rel="stylesheet" href="css/components/character-form.css">
    
    <!-- Import Map for YJS modules -->
    <script type="importmap">
    {
      "imports": {
        "yjs": "./node_modules/yjs/dist/yjs.mjs",
        "y-websocket": "./node_modules/y-websocket/src/y-websocket.js",
        "y-indexeddb": "./node_modules/y-indexeddb/src/y-indexeddb.js",
        "lib0/observable": "./node_modules/lib0/observable.js",
        "lib0/logging": "./node_modules/lib0/logging.js",
        "lib0/math": "./node_modules/lib0/math.js",
        "lib0/encoding": "./node_modules/lib0/encoding.js",
        "lib0/decoding": "./node_modules/lib0/decoding.js",
        "lib0/array": "./node_modules/lib0/array.js",
        "lib0/time": "./node_modules/lib0/time.js",
        "lib0/environment": "./node_modules/lib0/environment.js",
        "lib0/conditions": "./node_modules/lib0/conditions.js",
        "lib0/string": "./node_modules/lib0/string.js",
        "lib0/promise": "./node_modules/lib0/promise.js",
        "lib0/map": "./node_modules/lib0/map.js",
        "lib0/set": "./node_modules/lib0/set.js",
        "lib0/error": "./node_modules/lib0/error.js",
        "lib0/random": "./node_modules/lib0/random.js",
        "lib0/binary": "./node_modules/lib0/binary.js",
        "lib0/number": "./node_modules/lib0/number.js",
        "lib0/object": "./node_modules/lib0/object.js",
        "lib0/buffer": "./node_modules/lib0/buffer.js",
        "lib0/function": "./node_modules/lib0/function.js",
        "lib0/websocket": "./node_modules/lib0/websocket.js",
        "lib0/url": "./node_modules/lib0/url.js",
        "lib0/broadcastchannel": "./node_modules/lib0/broadcastchannel.js",
        "lib0/indexeddb": "./node_modules/lib0/indexeddb.js",
        "lib0/iterator": "./node_modules/lib0/iterator.js"
      }
    }
    </script>
</head>
<body>
    <header class="tabs">
        <div class="tabs__container">
            <h1 class="tabs__title">D&D Journal</h1>
            <nav class="tabs__nav">
                <a href="index.html" class="tabs__tab">Journal</a>
                <a href="character.html" class="tabs__tab tabs__tab--active">Character</a>
                <a href="settings.html" class="tabs__tab">Settings</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <a href="index.html" class="nav-back">‚Üê Back to Journal</a>
            
            <div class="grid">
                <!-- Basic Information -->
                <section>
                    <h2>Basic Information</h2>
                    <div class="grid grid--two-col">
                        <div class="form-group">
                            <label for="character-name" class="form-label">Name</label>
                            <input type="text" id="character-name" class="form-input" placeholder="Character name">
                        </div>
                        <div class="form-group">
                            <label for="character-race" class="form-label">Race</label>
                            <input type="text" id="character-race" class="form-input" placeholder="e.g., Human">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="character-class" class="form-label">Class</label>
                        <input type="text" id="character-class" class="form-input" placeholder="e.g., Fighter">
                    </div>
                </section>

                <!-- Character Summaries -->
                <section>
                    <h2>Character Summaries</h2>
                    <div class="character-summaries">
                        <div id="summaries-content">
                            <div class="summary-placeholder">
                                <p>No character summaries available yet. Character summaries are automatically generated when your backstory or notes become lengthy.</p>
                            </div>
                        </div>
                        <div class="summary-actions">
                            <button type="button" id="refresh-summaries" class="btn btn--secondary">Refresh Summaries</button>
                            <button type="button" id="generate-summaries" class="btn btn--primary" style="display: none;">Generate Summaries</button>
                        </div>
                    </div>
                </section>

                <!-- Character Story -->
                <section>
                    <h2>Character Story</h2>
                    <div class="form-group">
                        <label for="character-backstory" class="form-label">Backstory</label>
                        <textarea id="character-backstory" class="form-textarea" rows="6" placeholder="Character's background, personality, and story..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="character-notes" class="form-label">Additional Notes</label>
                        <textarea id="character-notes" class="form-textarea" rows="6" placeholder="Goals, relationships, abilities, equipment, or any other notes..."></textarea>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script type="module" src="js/utils.js"></script>
    <script type="module" src="sync-config.js"></script>
    <script type="module" src="js/sync.js"></script>
    <script type="module" src="js/character.js"></script>
</body>
</html>
