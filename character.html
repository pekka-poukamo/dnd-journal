<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Details - D&D Journal</title>
    
    <!-- Preload critical fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@100;300;400;500;600;700&family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/navigation.css">
    <link rel="stylesheet" href="css/components/character-form.css">
    
    <!-- Yjs Sync Enhancement (ADR-0003) - Optional libraries for cross-device sync -->
    <script src="https://unpkg.com/yjs@13.6.10/dist/yjs.js"></script>
    <script src="https://unpkg.com/y-websocket@1.5.4/dist/y-websocket.js"></script>
    <script src="https://unpkg.com/y-indexeddb@9.0.12/dist/y-indexeddb.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-nav">
                <h1>Character Details</h1>
                <nav>
                    <a href="index.html">Journal</a>
                    <a href="settings.html">Settings</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container-narrow">
            <a href="index.html" class="nav-back">‚Üê Back to Journal</a>
            
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Character Information</h2>
                </div>
                
                <form id="character-form" class="card-content">
                    <div class="form-group">
                        <label for="character-name" class="form-label">Character Name</label>
                        <input type="text" id="character-name" class="form-input" placeholder="Enter your character's name">
                    </div>
                    
                    <div class="form-group">
                        <label for="character-race" class="form-label">Race</label>
                        <input type="text" id="character-race" class="form-input" placeholder="e.g., Human, Elf, Dwarf">
                    </div>
                    
                    <div class="form-group">
                        <label for="character-class" class="form-label">Class</label>
                        <input type="text" id="character-class" class="form-input" placeholder="e.g., Fighter, Wizard, Rogue">
                    </div>
                    
                    <div class="form-group">
                        <label for="character-background" class="form-label">Background</label>
                        <textarea id="character-background" class="form-textarea" placeholder="Tell us about your character's background and personality..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Save Character</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/character.js"></script>
</body>
</html>
