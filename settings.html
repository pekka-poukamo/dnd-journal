<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - D&D Journal</title>
    
    <!-- PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="D&D Journal">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.svg">
    <link rel="apple-touch-icon" href="favicon.svg">
    
    <!-- Google Fonts for Nordic Minimalism Design -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@100;300;400;500;600;700&family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/character-form.css">
    <link rel="stylesheet" href="css/components/settings.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-nav">
                <h1>Settings</h1>
                <nav>
                    <a href="index.html">Journal</a>
                    <a href="character.html">Character</a>
                </nav>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <a href="index.html" class="nav-back">‚Üê Back to Journal</a>
            
            <div class="grid">
                <section>
                    <h2>AI Features</h2>
                    <div class="form-group">
                        <label for="api-key" class="form-label">
                            OpenAI API Key
                        </label>
                        <input 
                            type="password" 
                            id="api-key" 
                            class="form-input" 
                            placeholder="sk-..."
                            autocomplete="off"
                        >
                        <p class="form-help">
                            Your API key is stored locally and never sent to our servers.
                            <a href="https://platform.openai.com/api-keys" target="_blank">Get your API key from OpenAI</a>
                        </p>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="enable-ai-features" class="checkbox-input">
                            <span class="checkbox-text">Enable AI features (requires API key)</span>
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <button id="test-api-key" class="button button--secondary" disabled>
                            Test API Key
                        </button>
                        <div id="api-test-result" class="api-test-result"></div>
                    </div>
                    
                    <div class="form-group" id="summary-stats" style="display: none;">
                        <div class="summary-stats">
                            <h3>Entry Summarization Status</h3>
                            <div class="stats-grid">
                                <div class="stat-item">
                                    <span class="stat-label">Total Entries:</span>
                                    <span class="stat-value" id="total-entries">0</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Recent (Full):</span>
                                    <span class="stat-value" id="recent-entries">0</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Summarized:</span>
                                    <span class="stat-value" id="summarized-entries">0</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Pending:</span>
                                    <span class="stat-value" id="pending-summaries">0</span>
                                </div>
                                <div class="stat-item" id="meta-summary-stat" style="display: none;">
                                    <span class="stat-label">Meta-Summaries:</span>
                                    <span class="stat-value" id="meta-summaries">0</span>
                                </div>
                                <div class="stat-item" id="meta-entries-stat" style="display: none;">
                                    <span class="stat-label">In Meta-Summaries:</span>
                                    <span class="stat-value" id="meta-entries">0</span>
                                </div>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" id="summary-progress"></div>
                            </div>
                            <button id="generate-summaries" class="button button--secondary">
                                Generate Missing Summaries
                            </button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/ai.js"></script>
    <script type="module" src="js/summary-storage.js"></script>
    <script type="module" src="js/summarization.js"></script>
    <script type="module" src="js/settings.js"></script>
</body>
</html>
