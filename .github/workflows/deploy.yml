name: Deploy to Surge

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: npm
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm run test:client
      
      - name: Generate version info
        run: |
          echo "// Auto-generated version info - DO NOT EDIT" > js/version.js
          echo "export const VERSION_INFO = {" >> js/version.js
          echo "  commit: '${{ github.sha }}'," >> js/version.js
          echo "  shortCommit: '${GITHUB_SHA:0:7}'," >> js/version.js
          echo "  runNumber: '${{ github.run_number }}'," >> js/version.js
          echo "  timestamp: '$(date -u +"%Y-%m-%d %H:%M:%S UTC")'," >> js/version.js
          echo "  ref: '${{ github.ref_name }}'" >> js/version.js
          echo "};" >> js/version.js
      
      - name: Deploy to Surge
        run: npm run deploy
        env:
          SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}