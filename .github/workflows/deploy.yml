name: Deploy to Raspberry Pi

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PI_HOST: ${{ secrets.PI_HOST }}
      PI_USER: ${{ secrets.PI_USER }}
      PI_SSH_PORT: ${{ secrets.PI_SSH_PORT }}
      PI_REPO_PATH: ${{ secrets.PI_REPO_PATH }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: npm
      
      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:client

      # Intentionally do not generate js/version.js here; version.js remains static

      - name: Start SSH agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PI_SSH_PRIVATE_KEY }}

      - name: Add Pi host to known_hosts
        run: |
          mkdir -p ~/.ssh
          PORT=${PI_SSH_PORT:-22}
          ssh-keyscan -p "$PORT" -H "$PI_HOST" >> ~/.ssh/known_hosts

      - name: Push to Pi bare repository
        run: |
          PORT=${PI_SSH_PORT:-22}
          git remote add pi "ssh://${PI_USER}@${PI_HOST}:${PORT}${PI_REPO_PATH}"
          git push pi HEAD:main