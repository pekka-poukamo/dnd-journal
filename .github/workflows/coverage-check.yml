name: Coverage Check

on:
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests with coverage
      run: npm run test:coverage > coverage-output.txt 2>&1
      
    - name: Post coverage comment
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');
          
          try {
            const output = fs.readFileSync('coverage-output.txt', 'utf8');
            
            // Extract the coverage table
            const lines = output.split('\n');
            const tableStart = lines.findIndex(line => line.includes('File'));
            
            let coverageTable = '';
            if (tableStart !== -1) {
              const tableLines = lines.slice(tableStart, tableStart + 15)
                .filter(line => line.trim() !== '');
              coverageTable = tableLines.join('\n');
            } else {
              coverageTable = 'Coverage table not found';
            }
            
            const commentBody = `## ðŸ“Š Coverage Report

\`\`\`
${coverageTable}
\`\`\`

**Run locally:** \`npm run test:coverage\``;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });
            
          } catch (error) {
            console.error('Error:', error);
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## ðŸ“Š Coverage Report\n\nCoverage completed. Run `npm run test:coverage` locally.'
            });
          }