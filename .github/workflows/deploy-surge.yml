name: Deploy D&D Journal to Surge.sh

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  SURGE_DOMAIN: dnd-journal.surge.sh

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Check Surge credentials
      id: check-secrets
      run: |
        if [ -z "${{ secrets.SURGE_LOGIN }}" ] || [ -z "${{ secrets.SURGE_TOKEN }}" ]; then
          echo "has-secrets=false" >> $GITHUB_OUTPUT
          echo "ğŸ”§ Surge credentials not found - deployment will be skipped"
          echo "â„¹ï¸  To enable automatic deployment:"
          echo "   1. Go to Settings â†’ Secrets and variables â†’ Actions"
          echo "   2. Add SURGE_LOGIN (your Surge.sh email)"
          echo "   3. Add SURGE_TOKEN (run 'surge token' to get it)"
        else
          echo "has-secrets=true" >> $GITHUB_OUTPUT
          echo "âœ… Surge credentials found - proceeding with deployment"
        fi
        
    - name: Install Surge
      if: steps.check-secrets.outputs.has-secrets == 'true'
      run: npm install -g surge
      
    - name: Deploy to Surge.sh
      if: steps.check-secrets.outputs.has-secrets == 'true'
      run: |
        echo "ğŸš€ Deploying D&D Journal to Surge.sh..."
        surge . ${{ env.SURGE_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}
        echo "âœ… Deployment complete!"
        echo "ğŸ“ Your app is live at: https://${{ env.SURGE_DOMAIN }}"
      env:
        SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
        
    - name: Deployment skipped notice
      if: steps.check-secrets.outputs.has-secrets == 'false'
      run: |
        echo "â­ï¸  Deployment to Surge.sh was skipped"
        echo "ğŸ“– See README.md for setup instructions"
        echo "ğŸ”— Manual deployment: npm run deploy"