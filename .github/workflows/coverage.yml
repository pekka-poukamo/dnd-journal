name: Coverage

on:
  pull_request:
    branches: [ main, master ]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Fetch base branch
      run: |
        git fetch origin ${{ github.base_ref }}
        git checkout -b base-branch origin/${{ github.base_ref }}
        git checkout ${{ github.head_ref }}
        
    - uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'
        
    - run: npm ci
    - run: npm run coverage
    
    - name: Get changed files
      id: changed-files
      run: |
        echo "=== Debug: Changed files detection ==="
        echo "All changed files:"
        git diff --name-only base-branch...HEAD
        echo "JS files only:"
        JS_FILES=$(git diff --name-only base-branch...HEAD | grep 'js/.*\.js$' || echo "")
        echo "$JS_FILES"
        echo "=== End debug ==="
        echo "files<<EOF" >> $GITHUB_OUTPUT
        echo "$JS_FILES"
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Coverage comment
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          // Read coverage data
          let coverage = {};
          try {
            coverage = JSON.parse(fs.readFileSync('coverage/coverage-final.json', 'utf8'));
          } catch (e) {
            console.log('No coverage data found');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '## ðŸ“Š Coverage Report\n\nâŒ Unable to read coverage data.'
            });
            return;
          }
          
          // Get changed files
          const changedFilesRaw = `${{ steps.changed-files.outputs.files }}`;
          console.log('Raw changed files output:', JSON.stringify(changedFilesRaw));
          const changedFiles = changedFilesRaw.split('\n').filter(f => f.trim() && f !== 'No JS files changed' && f !== '');
          console.log('Processed changed files:', changedFiles);
          
          if (changedFiles.length === 0) {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '## ðŸ“Š Coverage Report\n\nNo JavaScript files were changed in this PR.'
            });
            return;
          }
          
          // Generate report for changed files only
          let report = '## ðŸ“Š Coverage Report\n\n';
          report += '| File | Lines Covered | Percentage |\n';
          report += '|------|---------------|------------|\n';
          
          for (const file of changedFiles) {
            const fullPath = require('path').resolve(file);
            const fileCoverage = coverage[fullPath];
            
            if (!fileCoverage) {
              report += `| \`${file}\` | No coverage data | â“ |\n`;
              continue;
            }
            
            // Calculate line coverage
            const statements = fileCoverage.s || {};
            const covered = Object.values(statements).filter(count => count > 0).length;
            const total = Object.keys(statements).length;
            const percentage = total > 0 ? Math.round((covered / total) * 100) : 0;
            
            const emoji = percentage >= 80 ? 'âœ…' : percentage >= 60 ? 'âš ï¸' : 'âŒ';
            report += `| \`${file}\` | ${covered}/${total} | ${emoji} ${percentage}% |\n`;
          }
          
          report += '\n**Coverage target: 80%**\n';
          report += '*Coverage check warns but does not block PRs*';
          
          // Find and update/create comment
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          
          const existingComment = comments.find(comment => 
            comment.body.includes('ðŸ“Š Coverage Report') || comment.body.includes('ðŸ“Š Test Coverage Report')
          );
          
          if (existingComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: existingComment.id,
              body: report
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: report
            });
          }