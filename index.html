<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Journal</title>
    
    <!-- Preload critical fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@100;300;400;500;600;700&family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/character-summary.css">
    <link rel="stylesheet" href="css/components/ai-prompt.css">
    
    <!-- Yjs Sync Enhancement (ADR-0003) - Optional libraries for cross-device sync -->
    <script src="https://unpkg.com/yjs@13.6.10/dist/yjs.js"></script>
    <script src="https://unpkg.com/y-websocket@1.5.4/dist/y-websocket.js"></script>
    <script src="https://unpkg.com/y-indexeddb@9.0.12/dist/y-indexeddb.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-nav">
                <h1>D&D Journal</h1>
                <nav>
                    <a href="character.html">Character</a>
                    <a href="settings.html">Settings</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container-narrow">
            <!-- Character Summary Section -->
            <section id="character-summary" class="character-summary">
                <div class="character-summary__header">
                    <h2 class="character-summary__title">Character Summary</h2>
                    <a href="character.html" class="btn btn-secondary btn-small">Edit Details</a>
                </div>
                
                <div class="character-summary__content">
                    <div class="character-summary__grid">
                        <div class="character-summary__field">
                            <label class="character-summary__label">Name</label>
                            <span id="display-name" class="character-summary__value">Unnamed Character</span>
                        </div>
                        <div class="character-summary__field">
                            <label class="character-summary__label">Race</label>
                            <span id="display-race" class="character-summary__value">Unknown</span>
                        </div>
                        <div class="character-summary__field">
                            <label class="character-summary__label">Class</label>
                            <span id="display-class" class="character-summary__value">Unknown</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- AI Prompt Section -->
            <section id="ai-prompt" class="ai-prompt">
                <div class="ai-prompt__header">
                    <h2 class="ai-prompt__title">Session Summary</h2>
                    <button id="regenerate-prompt" class="ai-prompt__regenerate-btn">
                        Regenerate
                    </button>
                </div>
                
                <div class="ai-prompt__content">
                    <div id="ai-prompt-text" class="ai-prompt__text">
                        Ready to start your adventure! Add some journal entries and I'll help summarize your sessions.
                    </div>
                </div>
            </section>

            <!-- Journal Entries Section -->
            <section class="card">
                <div class="card-header">
                    <h2 class="card-title">Journal Entries</h2>
                    <button id="add-entry" class="btn btn-primary">New Entry</button>
                </div>
                
                <div id="entries-list" class="card-content">
                    <!-- Entries will be dynamically loaded here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/main.js"></script>
</body>
</html>
