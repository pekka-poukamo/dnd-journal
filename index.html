<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>D&D Journal</title>
    
    <!-- PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="D&D Journal">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.svg">
    <link rel="apple-touch-icon" href="favicon.svg">
    
    <!-- Google Fonts for Nordic Minimalism Design -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400;1,500;1,600;1,700&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/tabs.css">
    <link rel="stylesheet" href="css/components/ai-prompt.css">
    
    <!-- Import Map for YJS modules -->
    <script type="importmap">
    {
      "imports": {
        "yjs": "./node_modules/yjs/dist/yjs.mjs",
        "y-websocket": "./node_modules/y-websocket/src/y-websocket.js",
        "y-indexeddb": "./node_modules/y-indexeddb/src/y-indexeddb.js",
        "y-protocols/sync": "./node_modules/y-protocols/sync.js",
        "y-protocols/auth": "./node_modules/y-protocols/auth.js",
        "y-protocols/awareness": "./node_modules/y-protocols/awareness.js",
        "lib0/observable": "./node_modules/lib0/observable.js",
        "lib0/array": "./node_modules/lib0/array.js",
        "lib0/math": "./node_modules/lib0/math.js",
        "lib0/map": "./node_modules/lib0/map.js",
        "lib0/encoding": "./node_modules/lib0/encoding.js",
        "lib0/decoding": "./node_modules/lib0/decoding.js",
        "lib0/random": "./node_modules/lib0/random.js",
        "lib0/promise": "./node_modules/lib0/promise.js",
        "lib0/buffer": "./node_modules/lib0/buffer.js",
        "lib0/error": "./node_modules/lib0/error.js",
        "lib0/binary": "./node_modules/lib0/binary.js",
        "lib0/function": "./node_modules/lib0/function.js",
        "lib0/set": "./node_modules/lib0/set.js",
        "lib0/logging": "./node_modules/lib0/logging.js",
        "lib0/time": "./node_modules/lib0/time.js",
        "lib0/string": "./node_modules/lib0/string.js",
        "lib0/iterator": "./node_modules/lib0/iterator.js",
        "lib0/object": "./node_modules/lib0/object.js",
        "lib0/environment": "./node_modules/lib0/environment.js",
        "lib0/indexeddb": "./node_modules/lib0/indexeddb.js",
        "lib0/broadcastchannel": "./node_modules/lib0/broadcastchannel.js",
        "lib0/url": "./node_modules/lib0/url.js",
        "lib0/webcrypto": "./node_modules/lib0/webcrypto.js"
      }
    }
    </script>
    
    <!-- Module Preloads for Performance -->
    <!-- Core application modules -->
    <link rel="modulepreload" href="js/journal.js">
    <link rel="modulepreload" href="js/yjs.js">
    <link rel="modulepreload" href="js/journal-views.js">
    <link rel="modulepreload" href="js/utils.js">
    <link rel="modulepreload" href="js/navigation-cache.js">
    
    <!-- Secondary modules -->
    <link rel="modulepreload" href="js/ai.js">
    <link rel="modulepreload" href="js/context.js">
    <link rel="modulepreload" href="js/summarization.js">
    
    <!-- YJS and lib0 dependencies from node_modules -->
    <link rel="modulepreload" href="./node_modules/yjs/dist/yjs.mjs">
    <link rel="modulepreload" href="./node_modules/y-websocket/src/y-websocket.js">
    <link rel="modulepreload" href="./node_modules/y-indexeddb/src/y-indexeddb.js">
    <link rel="modulepreload" href="./node_modules/y-protocols/sync.js">
    <link rel="modulepreload" href="./node_modules/y-protocols/awareness.js">
    <link rel="modulepreload" href="./node_modules/lib0/observable.js">
    <link rel="modulepreload" href="./node_modules/lib0/array.js">
    <link rel="modulepreload" href="./node_modules/lib0/map.js">
    <link rel="modulepreload" href="./node_modules/lib0/encoding.js">
    <link rel="modulepreload" href="./node_modules/lib0/decoding.js">
    <link rel="modulepreload" href="./node_modules/lib0/random.js">
    <link rel="modulepreload" href="./node_modules/lib0/environment.js">
    <link rel="modulepreload" href="./node_modules/lib0/indexeddb.js">
    <link rel="modulepreload" href="./node_modules/lib0/broadcastchannel.js">

    

</head>
<body>
    <header class="tabs">
        <div class="tabs__container">
            <nav class="tabs__nav">
                <a href="/" class="tabs__tab tabs__tab--active">Journal</a>
                <a href="/character.html" class="tabs__tab">Character</a>
                <a href="/chronicle.html" class="tabs__tab">Chronicle</a>
                <a href="/settings.html" class="tabs__tab">Settings</a>
            </nav>
            <div class="sync-status" id="sync-status" style="display: none;">
                <span class="sync-indicator">
                    <span class="sync-dot" id="sync-dot"></span>
                    <span id="sync-text">Syncing...</span>
                </span>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container-narrow">
            
            <!-- Character Summary Section -->
            <section id="character-summary" class="character-summary character-summary--minimal">
                <!-- Character info will be rendered here by views.js -->
            </section>
            
            <!-- AI Introspection Prompt Section -->
            <section class="ai-prompt" id="ai-prompt-section">
                <div class="ai-prompt__header">
                    <h2 class="ai-prompt__title">Session Reflection</h2>
                    <button id="regenerate-prompt-btn" class="ai-prompt__regenerate-btn">
                        Regenerate
                    </button>
                </div>
                <div class="ai-prompt__content">
                    <p class="ai-prompt__text" id="ai-prompt-text">
                        <!-- Content will be populated by JavaScript -->
                    </p>
                </div>
            </section>
            
            
            <!-- New Entry Section -->
            <section class="entry-section">
                <h2>Add Entry</h2>
                <div id="entry-form-container">
                    <!-- Entry form will be rendered here by journal.js -->
                </div>
            </section>
            
            <!-- Journal Entries -->
            <section class="entries-section">
                <h2>The Journal of Puoskari</h2>
                <div id="entries-container" class="entries-list">
                    <!-- Entries will be rendered here by journal.js -->
                </div>
            </section>
        </div>
    </main>
    
    <script type="module" src="js/journal.js"></script>
    <script type="module" src="js/sw-register.js"></script>
</body>
</html>
