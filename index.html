<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Journal</title>
    
    <!-- PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="D&D Journal">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.svg">
    <link rel="apple-touch-icon" href="favicon.svg">
    
    <!-- Google Fonts for Nordic Minimalism Design -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@100;300;400;500;600;700&family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/character-summary.css">
    <link rel="stylesheet" href="css/components/ai-prompt.css">
    
    <!-- Yjs Sync Enhancement (ADR-0003) - Optional libraries for cross-device sync -->
    <!-- Using jsDelivr CDN for better reliability than unpkg -->
    <script src="https://cdn.jsdelivr.net/npm/yjs@13.6.27/dist/yjs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/y-websocket@3.0.0/dist/y-websocket.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/y-indexeddb@9.0.12/dist/y-indexeddb.js"></script>
    
    <!-- Fallback script in case jsDelivr fails -->
    <script>
        window.addEventListener('load', function() {
            // Check if primary CDN libraries loaded
            if (typeof window.Y === 'undefined') {
                console.warn('Primary CDN failed, loading fallback from unpkg');
                // Create and append fallback script tags
                var scripts = [
                    'https://unpkg.com/yjs@13.6.27/dist/yjs.js',
                    'https://unpkg.com/y-websocket@3.0.0/dist/y-websocket.js', 
                    'https://unpkg.com/y-indexeddb@9.0.12/dist/y-indexeddb.js'
                ];
                scripts.forEach(function(src) {
                    var script = document.createElement('script');
                    script.src = src;
                    document.head.appendChild(script);
                });
            }
        });
    </script>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-nav">
                <h1>D&D Journal</h1>
                <nav>
                    <a href="character.html">Character</a>
                    <a href="settings.html">Settings</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container-narrow">
            <!-- AI Introspection Prompt Section -->
            <section class="ai-prompt" id="ai-prompt-section" style="display: none;">
                <div class="ai-prompt__header">
                    <h2 class="ai-prompt__title">Session Reflection</h2>
                    <button id="regenerate-prompt-btn" class="ai-prompt__regenerate-btn">
                        Regenerate
                    </button>
                </div>
                <div class="ai-prompt__content">
                    <p class="ai-prompt__text" id="ai-prompt-text">
                        Loading your personalized reflection prompt...
                    </p>
                </div>
            </section>

            <!-- Character Summary Section -->
            <section id="character-summary" class="character-summary">
                <div class="character-summary__header">
                    <h2 class="character-summary__title">Character Summary</h2>
                    <a href="character.html" class="btn btn-secondary btn-small">Edit Details</a>
                </div>
                
                <div class="character-summary__content">
                    <div class="character-summary__grid">
                        <div class="character-summary__field">
                            <label class="character-summary__label">Name</label>
                            <span id="display-name" class="character-summary__value">Unnamed Character</span>
                        </div>
                        <div class="character-summary__field">
                            <label class="character-summary__label">Race</label>
                            <span id="display-race" class="character-summary__value">Unknown</span>
                        </div>
                        <div class="character-summary__field">
                            <label class="character-summary__label">Class</label>
                            <span id="display-class" class="character-summary__value">Unknown</span>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- New Entry Section -->
            <section class="entry-section">
                <h2>Add Entry</h2>
                <form class="entry-form">
                    <div class="form-group">
                        <label for="entry-title" class="form-label">Title</label>
                        <input type="text" id="entry-title" class="form-input" placeholder="What happened?">
                    </div>
                    <div class="form-group">
                        <label for="entry-content" class="form-label">Notes</label>
                        <textarea id="entry-content" class="form-textarea" rows="4" placeholder="Write your notes here..."></textarea>
                    </div>
                    <div class="form-group">
                        <button type="button" id="add-entry-btn" class="btn btn-primary">Add Entry</button>
                    </div>
                </form>
            </section>
            
            <!-- Journal Entries -->
            <section class="entries-section">
                <h2>Journal Entries</h2>
                <div id="entries-list" class="entries-list"></div>
            </section>
        </div>
    </main>

    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/sync.js"></script>
    <script type="module" src="js/ai.js"></script>
    <script type="module" src="js/summary-storage.js"></script>
    <script type="module" src="js/summarization.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
