<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Journal</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="A lightweight, static D&D journal app focused on core functionality: note-taking, character tracking, and AI-powered roleplay prompts.">
    <meta name="theme-color" content="#2c3e50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="D&D Journal">
    <meta name="msapplication-TileColor" content="#2c3e50">
    <meta name="msapplication-TileImage" content="icons/icon-144x144.svg">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.svg">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192x192.svg">
    
    <!-- Google Fonts for Nordic Minimalism Design -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@100;300;400;500;600;700&family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/character-summary.css">
    <link rel="stylesheet" href="css/components/ai-prompt.css">
    
    <!-- Yjs Sync Enhancement (ADR-0003) - Optional libraries for cross-device sync -->
    <script src="https://unpkg.com/yjs@13.6.10/dist/yjs.js"></script>
    <script src="https://unpkg.com/y-websocket@1.5.4/dist/y-websocket.js"></script>
    <script src="https://unpkg.com/y-indexeddb@9.0.12/dist/y-indexeddb.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-nav">
                <h1>D&D Journal</h1>
                <nav>
                    <a href="character.html">Character</a>
                    <a href="settings.html">Settings</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container-narrow">
            <!-- AI Introspection Prompt Section -->
            <section class="ai-prompt" id="ai-prompt-section" style="display: none;">
                <div class="ai-prompt__header">
                    <h2 class="ai-prompt__title">Session Reflection</h2>
                    <button id="regenerate-prompt-btn" class="ai-prompt__regenerate-btn">
                        Regenerate
                    </button>
                </div>
                <div class="ai-prompt__content">
                    <p class="ai-prompt__text" id="ai-prompt-text">
                        Loading your personalized reflection prompt...
                    </p>
                </div>
            </section>

            <!-- Character Summary Section -->
            <section id="character-summary" class="character-summary">
                <div class="character-summary__header">
                    <h2 class="character-summary__title">Character Summary</h2>
                    <a href="character.html" class="btn btn-secondary btn-small">Edit Details</a>
                </div>
                
                <div class="character-summary__content">
                    <div class="character-summary__grid">
                        <div class="character-summary__field">
                            <label class="character-summary__label">Name</label>
                            <span id="display-name" class="character-summary__value">Unnamed Character</span>
                        </div>
                        <div class="character-summary__field">
                            <label class="character-summary__label">Race</label>
                            <span id="display-race" class="character-summary__value">Unknown</span>
                        </div>
                        <div class="character-summary__field">
                            <label class="character-summary__label">Class</label>
                            <span id="display-class" class="character-summary__value">Unknown</span>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- New Entry Section -->
            <section class="entry-section">
                <h2>Add Entry</h2>
                <form class="entry-form">
                    <div class="form-group">
                        <label for="entry-title" class="form-label">Title</label>
                        <input type="text" id="entry-title" class="form-input" placeholder="What happened?">
                    </div>
                    <div class="form-group">
                        <label for="entry-content" class="form-label">Notes</label>
                        <textarea id="entry-content" class="form-textarea" rows="4" placeholder="Write your notes here..."></textarea>
                    </div>
                    <div class="form-group">
                        <button type="button" id="add-entry-btn" class="button button--primary">Add Entry</button>
                    </div>
                </form>
            </section>
            
            <!-- Journal Entries -->
            <section class="entries-section">
                <h2>Journal Entries</h2>
                <div id="entries-list" class="entries-list"></div>
            </section>
        </div>
    </main>

    <script type="module" src="js/utils.js"></script>
    <script src="sync-config.js"></script>
    <script src="js/sync.js"></script>
    <script type="module" src="js/ai.js"></script>
    <script type="module" src="js/summarization.js"></script>
    <script src="js/pwa.js"></script>
    <script type="module" src="js/app.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
