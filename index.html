<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Journal - Simple</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1>D&D Journal</h1>
                <button id="settings-btn" class="button button--secondary button--small">Settings</button>
            </div>
        </div>
    </header>
    
    <main class="container">
        <div class="grid gap-lg">
            <!-- Character Section -->
            <section class="character-section">
                <h2>Your Character</h2>
                <div id="character-form" class="character-form">
                    <div class="form-group">
                        <label for="character-name" class="form-label">Name</label>
                        <input type="text" id="character-name" class="form-input" placeholder="Enter character name">
                    </div>
                    <div class="grid grid--two-col gap-md">
                        <div class="form-group">
                            <label for="character-race" class="form-label">Race</label>
                            <input type="text" id="character-race" class="form-input" placeholder="e.g. Human">
                        </div>
                        <div class="form-group">
                            <label for="character-class" class="form-label">Class</label>
                            <input type="text" id="character-class" class="form-input" placeholder="e.g. Fighter">
                        </div>
                    </div>
                </div>
            </section>

            <!-- AI Prompts Section -->
            <section class="ai-prompts-section">
                <h2>AI Roleplay Prompts</h2>
                <div class="ai-prompts-content">
                    <div id="api-key-warning" class="api-warning" style="display: none;">
                        <p>⚠️ Please configure your OpenAI API key in Settings to use AI prompts.</p>
                    </div>
                    <div class="prompt-buttons">
                        <button id="generate-introspective-btn" class="button button--secondary">Generate Introspective Prompt</button>
                        <button id="generate-action-btn" class="button button--secondary">Generate Action Prompt</button>
                        <button id="generate-surprise-btn" class="button button--secondary">Generate Surprise Prompt</button>
                    </div>
                    <div id="ai-prompt-result" class="ai-prompt-result" style="display: none;">
                        <h3>AI Generated Prompt</h3>
                        <div id="prompt-content" class="prompt-content"></div>
                        <div class="prompt-actions">
                            <button id="use-prompt-btn" class="button button--small">Use This Prompt</button>
                            <button id="regenerate-prompt-btn" class="button button--secondary button--small">Regenerate</button>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- New Entry Section -->
            <section class="entry-section">
                <h2>Add Entry</h2>
                <div class="entry-form">
                    <div class="form-group">
                        <label for="entry-title" class="form-label">Title</label>
                        <input type="text" id="entry-title" class="form-input" placeholder="What happened?">
                    </div>
                    <div class="form-group">
                        <label for="entry-content" class="form-label">Notes</label>
                        <textarea id="entry-content" class="form-input" rows="4" placeholder="Write your notes here..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="entry-image" class="form-label">Image URL (optional)</label>
                        <input type="url" id="entry-image" class="form-input" placeholder="https://example.com/image.jpg">
                    </div>
                    <div class="form-group">
                        <button id="add-entry-btn" class="button">Add Entry</button>
                    </div>
                </div>
            </section>
            
            <!-- Journal Entries -->
            <section class="entries-section">
                <h2>Journal Entries</h2>
                <div id="entries-list" class="entries-list"></div>
            </section>
        </div>
    </main>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="close-settings" class="button button--secondary button--small">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="openai-api-key" class="form-label">OpenAI API Key</label>
                    <input type="password" id="openai-api-key" class="form-input" placeholder="sk-...">
                    <small class="form-help">Your API key is stored locally and never sent to our servers.</small>
                </div>
                <div class="form-group">
                    <label for="ai-model" class="form-label">AI Model</label>
                    <select id="ai-model" class="form-input">
                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo (Faster, Cheaper)</option>
                        <option value="gpt-4">GPT-4 (More Creative, Expensive)</option>
                        <option value="gpt-4-turbo">GPT-4 Turbo (Best Balance)</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-settings" class="button">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="js/openai-service.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
