<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Journal</title>
    
    <!-- PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="D&D Journal">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.svg">
    <link rel="apple-touch-icon" href="favicon.svg">
    
    <!-- Local-first fonts for faster loading (ADR-0014 compliant) -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/tabs.css">
    <link rel="stylesheet" href="css/components/character-summary.css">
    <link rel="stylesheet" href="css/components/ai-prompt.css">
    
    <!-- Optimized Import Map for YJS modules -->
    <script type="importmap">
    {
      "imports": {
        "yjs": "./node_modules/yjs/dist/yjs.mjs",
        "y-websocket": "./node_modules/y-websocket/src/y-websocket.js",
        "y-indexeddb": "./node_modules/y-indexeddb/src/y-indexeddb.js",
        "y-protocols/": "./node_modules/y-protocols/",
        "lib0/": "./node_modules/lib0/"
      }
    }
    </script>
    
    <!-- Preload critical modules for faster loading -->
    <link rel="modulepreload" href="./node_modules/yjs/dist/yjs.mjs">
    <link rel="modulepreload" href="./js/yjs.js">
    <link rel="modulepreload" href="./js/journal.js">
    <link rel="modulepreload" href="./js/navigation-cache.js">

</head>
<body>
    <header class="tabs">
        <div class="tabs__container">
            <h1 class="tabs__title">D&D Journal</h1>
            <nav class="tabs__nav">
                <a href="/" class="tabs__tab tabs__tab--active">Journal</a>
                <a href="/character.html" class="tabs__tab">Character</a>
                <a href="/settings.html" class="tabs__tab">Settings</a>
            </nav>
            <div class="sync-status" id="sync-status" style="display: none;">
                <span class="sync-indicator">
                    <span class="sync-dot" id="sync-dot"></span>
                    <span id="sync-text">Syncing...</span>
                </span>
            </div>
        </div>
    </header>

    <main>
        <div class="container-narrow">
            <!-- AI Introspection Prompt Section -->
            <section class="ai-prompt" id="ai-prompt-section">
                <div class="ai-prompt__header">
                    <h2 class="ai-prompt__title">Session Reflection</h2>
                    <button id="regenerate-prompt-btn" class="ai-prompt__regenerate-btn">
                        Regenerate
                    </button>
                </div>
                <div class="ai-prompt__content">
                    <p class="ai-prompt__text" id="ai-prompt-text">
                        <!-- Content will be populated by JavaScript -->
                    </p>
                </div>
            </section>

            <!-- Character Summary Section -->
            <section id="character-summary" class="character-summary character-summary--minimal">
                <h2>Character</h2>
                <div id="character-info-container" class="character-info-container">
                    <!-- Character info will be rendered here by views.js -->
                </div>
            </section>
            
            <!-- New Entry Section -->
            <section class="entry-section">
                <h2>Add Entry</h2>
                <div id="entry-form-container">
                    <!-- Entry form will be rendered here by journal.js -->
                </div>
            </section>
            
            <!-- Journal Entries -->
            <section class="entries-section">
                <h2>Journal Entries</h2>
                <div id="entries-container" class="entries-list"></div>
            </section>
        </div>
    </main>

      <script type="module" src="js/journal.js"></script>
</body>
</html>
